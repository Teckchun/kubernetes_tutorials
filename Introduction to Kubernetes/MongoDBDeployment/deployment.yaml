apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mongodb-deploymnet
spec:
  selector:
    matchLabels:
      app: mongodb
  replicas: 4
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017